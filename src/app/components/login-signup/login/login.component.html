<form class="form-body" [formGroup]="loginForm">
  <div class="row">
    <div class="col-12 input-group">
      <label for="username">Email/Cell Number</label>
      <input minlength="6" id="username" class="form-control"
        pattern="^([0-9]{9})|([A-Za-z0-9._%\+\-]+@[a-z0-9.\-]+\.[a-z]{2,3})$"
        (keydown.enter)="onUserPress($event)" formControlName="userId" placeholder="Email/Mobile" type="text"
        autocomplete="off" name="userId"
        [ngClass]="{'is-invalid':loginForm.get('userId').invalid && loginForm.get('userId').dirty,'is-valid':!(loginForm.get('userId').invalid && loginForm.get('userId').dirty) && !loginForm.get('userId').pristine}">

      <div class="invalid-feedback" style="display: block;">
        <div *ngIf="loginForm.get('userId').invalid && loginForm.get('userId').dirty ">Enter a valid email address or
          mobile number</div>
      </div>
    </div>

    <div class="col-12 input-group">
      <label for="otp">OTP</label>
      <input class="form-control" [disabled]="!showOtpField"
        [ngClass]="{'is-invalid':loginForm.get('otp').invalid && loginForm.get('otp').dirty,'is-valid':!(loginForm.get('otp').invalid && loginForm.get('otp').dirty) && !loginForm.get('otp').pristine}"
        (keydown.enter)="onOTPPress($event)" pattern="^[0,1-9][0-9]{5}$" autocomplete="off" name="otp"  formControlName="otp" type="text"
        placeholder="OTP" />
      <div class="invalid-feedback" style="display: block;">
        <div *ngIf="loginForm.get('otp').invalid && loginForm.get('otp').dirty ">Enter a valid otp </div>
      </div>
    </div>

    <div class="col-12 rememberMeBox" *ngIf="showOtpField">
      <input type="checkbox" name="rememberMe" formControlName="rememberMe" id="rememberMe">
      <label for="rememberMe">Stay Signed In</label>
    </div>

    <div class="col-12 button-group" *ngIf="showSendOtp">
      <button class="btn" type="button" (click)="sendOtp()">Get OTP</button>
    </div>

    <div class="col-12 text-center mb-2" *ngIf="showLoader">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="col-12 button-group" *ngIf="showLoginButton">
      <button (click)="onSubmit()"
        [disabled]="loginForm.get('otp').invalid && loginForm.get('otp').dirty || loginForm.get('otp').pristine"
        type="button" class="btn">Submit</button>
    </div>

    <!-- *ngIf="changeNumber" -->
    <div class="col-12 mt-4 change-group" *ngIf="changeNumber">
      <div class="resendBtn changeBtn">
        <a (click)="sendOtp()" style="cursor: pointer;color: navy;">
          <span class="agree">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000080" width="18px" height="18px">
              <path
                d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
              <path d="M0 0h24v24H0z" fill="none" /></svg>
            Resend OTP
          </span>
        </a>
      </div>
      <div class="resendBtn">
        <a (click)="changeUserNumber()" style="cursor: pointer;color: navy;">
          <span class="agree">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000080" width="18px" height="18px">
              <path
                d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
              <path d="M0 0h24v24H0z" fill="none" /></svg>
            Change Detail
          </span>
        </a>
      </div>
    </div>
  </div>
</form>

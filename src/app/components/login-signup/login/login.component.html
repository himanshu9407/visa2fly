<section>
  <form class="form-body" [formGroup]="loginForm">
    <div class="row loginField" [ngClass]="{ hide: showOtpBox, show: !showOtpBox }">
      <div class="col-12 desktopView">
        <div class="invalid-feedback" style="display: block">
          <div class="credentialError" *ngIf="credentialError">
            {{ this.allErrorDisplayValue }}
            <!-- You entered wrong credential.please enter valid data -->
          </div>
        </div>
      </div>
      <div class="col-12 input-group email_mobile_input desktopView">
        <input
          minlength="6"
          id="username"
          class="form-control"
          pattern="^([6-9][0-9]{9})|([A-Za-z0-9._%\+\-]+@[a-z0-9.\-]+\.[a-z]{2,3})$"
          (keydown.enter)="onUserPress()"
          formControlName="userId"
          type="text"
          autocomplete="off"
          name="userId"
          [ngClass]="{
            'is-invalid':
              loginForm.get('userId').invalid && loginForm.get('userId').dirty,
            'is-valid':
              !(
                loginForm.get('userId').invalid && loginForm.get('userId').dirty
              ) && !loginForm.get('userId').pristine
          }" required
        />
        <label>Email/Cell Number</label>
      </div>
      <div class="col-12 desktopView sendOtp_deskstopButton" *ngIf="showSendOtp">
        <button class="btn onlyForDeskstop" type="button" (click)="sendOtp()">Get OTP</button>
      </div>
      <div class="col-12 mobileView">
        <div class="mobileHeadingSignIn">
          <h3 class="welcomeMessageheading">WELCOME!</h3>
          <p class="welcomeMessage">login to your account</p>
        </div>
      </div>
      <div class="col-12 mobileView">
        <div class="invalid-feedback" style="display: block">
          <div class="credentialErrorForMObile" *ngIf="credentialError">
            {{ this.allErrorDisplayValue }}
            <!-- You entered wrong credential.please enter valid data -->
          </div>
        </div>
      </div>
      <div class="col-12 mobileView">
        <div class="img-box">
          <svg class="img-fluid passport_verification_image" viewBox="0 0 260 247" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

      <div class="col-12 email_mobile_checker mobileView">
        <div class="input-group">
        <input
          minlength="6"
          id="username"
          class="form-control"
          pattern="^([6-9][0-9]{9})|([A-Za-z0-9._%\+\-]+@[a-z0-9.\-]+\.[a-z]{2,3})$"
          (keydown.enter)="onUserPress()"
          formControlName="userId"
          type="text"
          autocomplete="off"
          placeholder="Enter your emailid/mobile no"
          name="userId"
          [ngClass]="{
            'is-invalid':
              loginForm.get('userId').invalid && loginForm.get('userId').dirty,
            'is-valid':
              !(
                loginForm.get('userId').invalid && loginForm.get('userId').dirty
              ) && !loginForm.get('userId').pristine
          }"
        />
        <!-- radial-gradient(280.6% 280.6% at 50% 50%, #FF0000 0%, rgba(255, 0, 0, 0) 100%)
        [style.background-color]="loginForm.get('userId').dirty  ? '#407BFF' : '#407BFF'" -->
        <div class="input-group-append">
          <button class="btn send_otpButton" type="button" [ngstyle]="inputFieldError && {'background-image':'radial-gradient(280.6% 280.6% at 50% 50%, #FF0000 0%, rgba(255, 0, 0, 0) 100%)'} || loginForm.get('userId').valid && {'background-color': '#407BFF'} "
          *ngIf="showSendOtp" (click)="sendOtp()">
          <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.435 11.4212C11.3334 11.5224 11.2231 11.6077 11.1071 11.682L3.34575 19.433C2.58858 20.1889 1.36016 20.1892 0.60263 19.4327C-0.154898 18.6765 -0.154898 17.45 0.60263 16.6931L7.28676 10.0175L0.568148 3.30712C-0.18938 2.55092 -0.18938 1.32479 0.568148 0.567514C0.947091 0.188697 1.44385 7.62939e-06 1.93953 7.62939e-06C2.43521 7.62939e-06 2.93232 0.188697 3.31091 0.567514L11.1071 8.35443C11.2231 8.42868 11.3341 8.51406 11.435 8.61522C11.8222 9.00193 12.009 9.51133 11.9997 10.0182C12.009 10.5251 11.8222 11.0341 11.435 11.4212Z" fill="white"/>
          </svg>
          </button>
        </div>
        <div class="invalid-feedback" style="display: block">
          <!--  -->
          <div
            *ngIf="
            inputFieldError
            "
          >
            Enter a valid email address or mobile number
          </div>
        </div>
        </div>
      </div>

    </div>
    <div class="row loginField" [ngClass]="{ show: showOtpBox, hide: !showOtpBox }" >
      <div class="form-group w-100 otpContainer">
        <div
          class="col-12"
          style="font-weight: 600;"
        >
          <label class="enterOtpLabel" for="digit1">Enter OTP</label>
          <div class="otpImage mobileView">
            <img src="../../../../assets/Two factor authentication-rafiki 1.png" alt="otpImage" >
          </div>
          <div class="invalid-feedback mobileView" style="margin-top: 10px;" *ngIf="deskstopField">
            {{ this.allOtpRelatedError }}
          </div>
          <div class="otp-box">
            <input
              id="digit1"
              type="tel"
              class="form-control box productkey1"
              pattern="^[0-9]*$"
              size="1"
              max="9"
              formControlName="digit1"
              maxlength="1"
              autocomplete="off"
              (keydown)="validateNumber($event)"
              [ngClass]="{
                'is-invalid-new':
                  loginForm.get('digit1').invalid && loginForm.get('digit1').dirty,
                'is-valid-new':
                  !(
                    loginForm.get('digit1').invalid && loginForm.get('digit1').dirty
                  ) && !loginForm.get('digit1').pristine
              }"
              required
            />
            <input
              id="digit2"
              type="tel"
              class="box productkey1"
              pattern="^[0-9]*$"
              size="1"
              max="9"
              formControlName="digit2"
              maxlength="1"
              autocomplete="off"
              (keydown)="validateNumber($event)"
              [ngClass]="{
                'is-invalid-new':
                  loginForm.get('digit2').invalid && loginForm.get('digit2').dirty,
                'is-valid-new':
                  !(
                    loginForm.get('digit2').invalid && loginForm.get('digit2').dirty
                  ) && !loginForm.get('digit2').pristine

              required
            />
            <input

              class="box productkey1"
              pattern="^[0-9]*$"
              size="1"
              max="9"

              required

            <input

              pattern="^[0-9]*$"
              size="1"
              max="9"

              required
            />
            <input

              required

              }"
              required
            />
          </div>
          <div class="invalid-feedback otpMessageForDeskstop deskstopView" style="margin-top: 10px;" *ngIf="deskstopField">
            {{ this.allOtpRelatedError }}
          </div>
        </div>

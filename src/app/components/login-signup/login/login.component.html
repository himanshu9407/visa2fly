<form [formGroup]="loginForm">
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-42 0 512 512.002" width="15px" height="15px" class="">
          <g>
            <path
              d="m210.351562 246.632812c33.882813 0 63.222657-12.152343 87.195313-36.128906 23.972656-23.972656 36.125-53.304687 36.125-87.191406 0-33.875-12.152344-63.210938-36.128906-87.191406-23.976563-23.96875-53.3125-36.121094-87.191407-36.121094-33.886718 0-63.21875 12.152344-87.191406 36.125s-36.128906 53.308594-36.128906 87.1875c0 33.886719 12.15625 63.222656 36.132812 87.195312 23.976563 23.96875 53.3125 36.125 87.1875 36.125zm0 0"
              data-original="#000000" class="active-path" data-old_color="#000000" fill="#FFFFFF" />
            <path
              d="m426.128906 393.703125c-.691406-9.976563-2.089844-20.859375-4.148437-32.351563-2.078125-11.578124-4.753907-22.523437-7.957031-32.527343-3.308594-10.339844-7.808594-20.550781-13.371094-30.335938-5.773438-10.15625-12.554688-19-20.164063-26.277343-7.957031-7.613282-17.699219-13.734376-28.964843-18.199219-11.226563-4.441407-23.667969-6.691407-36.976563-6.691407-5.226563 0-10.28125 2.144532-20.042969 8.5-6.007812 3.917969-13.035156 8.449219-20.878906 13.460938-6.707031 4.273438-15.792969 8.277344-27.015625 11.902344-10.949219 3.542968-22.066406 5.339844-33.039063 5.339844-10.972656 0-22.085937-1.796876-33.046874-5.339844-11.210938-3.621094-20.296876-7.625-26.996094-11.898438-7.769532-4.964844-14.800782-9.496094-20.898438-13.46875-9.75-6.355468-14.808594-8.5-20.035156-8.5-13.3125 0-25.75 2.253906-36.972656 6.699219-11.257813 4.457031-21.003906 10.578125-28.96875 18.199219-7.605469 7.28125-14.390625 16.121094-20.15625 26.273437-5.558594 9.785157-10.058594 19.992188-13.371094 30.339844-3.199219 10.003906-5.875 20.945313-7.953125 32.523437-2.058594 11.476563-3.457031 22.363282-4.148437 32.363282-.679688 9.796875-1.023438 19.964844-1.023438 30.234375 0 26.726562 8.496094 48.363281 25.25 64.320312 16.546875 15.746094 38.441406 23.734375 65.066406 23.734375h246.53125c26.625 0 48.511719-7.984375 65.0625-23.734375 16.757813-15.945312 25.253906-37.585937 25.253906-64.324219-.003906-10.316406-.351562-20.492187-1.035156-30.242187zm0 0"
              data-original="#000000" class="active-path" data-old_color="#000000" fill="#FFFFFF" />
          </g>
        </svg>
      </span>
    </div>

    <input minlength="6"
      pattern="^([4-9][0-9]{9}|[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+(\.[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+)*@([a-zA-Z0-9_][-a-zA-Z0-9_]*(\.[-a-zA-Z0-9_]+)*\.([cC][oO][mM]))(:[0-9]{1,5})?)$"
      (keydown.enter)="onKeyPress1($event)" formControlName="userId" placeholder="Email/Mobile" type="text"
      class="form-control roundedinput"
      [ngClass]="{'is-invalid':loginForm.get('userId').invalid && loginForm.get('userId').dirty,'is-valid':!(loginForm.get('userId').invalid && loginForm.get('userId').dirty) && !loginForm.get('userId').pristine}" />



    <div class="invalid-feedback" style="display: block;margin-left: 8%;">
      <div *ngIf="loginForm.get('userId').invalid && loginForm.get('userId').dirty ">Enter a valid email address or
        mobile number</div>
    </div>
  </div>

  <div *ngIf="showOtpField" class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
        </svg>
      </span>
    </div>
    <input
      [ngClass]="{'is-invalid':loginForm.get('otp').invalid && loginForm.get('otp').dirty,'is-valid':!(loginForm.get('otp').invalid && loginForm.get('otp').dirty) && !loginForm.get('otp').pristine}"
      (keydown.enter)="onKeyPress($event)" pattern="^[0,1-9][0-9]{5}$" formControlName="otp" type="text"
      class="form-control roundedinput" placeholder="OTP" />
    <div class="invalid-feedback" style="display: block;margin-left: 8%;">
      <div *ngIf="loginForm.get('otp').invalid && loginForm.get('otp').dirty ">Enter a valid otp </div>
    </div>
  </div>

  <div *ngIf="showAlert" class="alert alert-primary alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    <strong> OTP Sent Successfully!</strong>
  </div>

  <div class="cntr mb-1">
    <input class="hidden-xs-up" id="cbx" type="checkbox" formControlName="rememberMe" style="display: none;" />
    <label class="cbx" for="cbx"></label>
    <label class="lbl" for="cbx">Remember Me</label>
  </div>

  <div *ngIf="showSendOtp" class="row form-group d-flex justify-content-center ">
    <button (click)="sendOtp()"
      [disabled]="loginForm.get('userId').invalid && loginForm.get('userId').dirty || loginForm.get('userId').pristine"
      type="button" class="btn float-right login_btn" style="width:200px;">Send OTP</button>
  </div>

  <div *ngIf="showLoginButton" class="row form-group d-flex justify-content-center ">
    <button (click)="onSubmit()"
      [disabled]="loginForm.get('otp').invalid && loginForm.get('otp').dirty || loginForm.get('otp').pristine"
      type="button" class="btn float-right login_btn" style="width:200px;">Login</button>
  </div>

  <div class="row form-group d-flex justify-content-center mt-2">

    <div class="resendBtn changeBtn" *ngIf="changeNumber">
      <a (click)="sendOtp()" style="cursor: pointer;color: navy;">
        <span class="agree">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000080" width="18px" height="18px">
            <path
              d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
            <path d="M0 0h24v24H0z" fill="none" /></svg>
          Resend OTP
        </span>
      </a>
    </div>
    <div class="resendBtn" *ngIf="changeNumber">
      <a (click)="changeUserNumber()" style="cursor: pointer;color: navy;">
        <span class="agree">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000080" width="18px" height="18px">
            <path
              d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
            <path d="M0 0h24v24H0z" fill="none" /></svg>
          Change Detail
        </span>
      </a>
    </div>
  </div>

  <div *ngIf="showLoader" class="d-flex justify-content-center mb-3">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>


  </div>
</form>

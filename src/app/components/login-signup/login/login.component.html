<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
    </div>
    <input placeholder="Email/Mobile" type="text" formControlName="email" class="form-control roundedinput" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
  </div>

  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-key"></i></span>
    </div>
    <input type="password" formControlName="password" class="form-control roundedinput" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="row align-items-center remember">
    <input type="checkbox"><span>Remember Me</span>
  </div>
  <div class=" row form-group d-flex justify-content-center " style="">
    <div class="form-group">
      <button [disabled]="toggleBool" type="submit" value="Signup" class="btn float-right login_btn" style="width:100%;" >Login</button>
  </div>
  </div>
</form>

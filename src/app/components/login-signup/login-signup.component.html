<div class="auth_section">
  <div class="auth_container">
    <div class="blurred-box">
      <div class="form-header">
        <ul class="tab-group">
          <li class="tab" id="signUp"><a (click)="navigateToSignup()">Sign Up</a></li>
          <li class="tab" id="signIn"><a (click)="navigateToLogin()">Sign In</a></li>
        </ul>
      </div>
    
      <app-signup *ngIf="show_signup"></app-signup>
      <app-login *ngIf="show_login"></app-login>
    </div>
  </div>
</div>

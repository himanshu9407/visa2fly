<div class="container-fluid profile">
  <div class="profile-box text-center d-flex align-items-center justify-content-center">
    <div class="row profile-container">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body p-0">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-3 profileAvatr" style="background: #000080;">
                  <div class="row">
                    <div class="col-lg-12">
                      <img data-src="https://static.visa2fly.com/assets/WHITE_ONLY NAME.webp" alt="visa2fly logo"
                        class="img-fluid logo lazyload" />
                    </div>
                    <div class="col-lg-12">
                      <img data-src="https://static.visa2fly.com/assets/download.webp" alt="default user icon" class="img-fluid avatr lazyload" />
                    </div>
                    <div class="col-lg-12" style="padding: 0px 10px;">
                      <p class="email">{{profile.emailId}}</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-9 profileDetail">
                  <div class="row">
                    <div class="col-12">
                      <h2 class="profileHeading" style="color: #000; font-weight: 600;
                      text-align: left;">
                        My Profile
                      </h2>
                    </div>
                  </div>
                  <form [formGroup]="profileForm">
                    <div class="form-row">
                      <div class="form-group col-md-3 text-left">
                        <label for="title">Title</label>
                        <select formControlName="title" class="form-control form-control-sm text-left">
                          <option value="Mr">Mr</option>
                          <option value="Mrs">Mrs</option>
                          <option value="Ms">Ms</option>
                          <option value="Master">Master</option>
                        </select>
                      </div>
                      <div class="form-group  col-md-3 text-left">
                        <label for="fname">First Name</label>
                        <input minlength="3" formControlName="firstName" type="text"
                          class="form-control form-control-sm" id="fname" placeholder="First Name" />
                        <div *ngIf="profileForm.get('firstName').invalid && profileForm.get('firstName').dirty"
                          class="invalid-feedback" style="display: block">
                          Enter a valid first name
                        </div>
                      </div>
                      <div class="form-group  col-md-3 text-left">
                        <label for="mname">Middle Name</label>
                        <input formControlName="middleName" type="text" class="form-control form-control-sm" id="mname"
                          placeholder="Middle Name" />
                      </div>
                      <div class="form-group  col-md-3 text-left">
                        <label for="lname">last Name</label>
                        <input minlength="3" formControlName="lastName" type="text" class="form-control form-control-sm"
                          id="lname" placeholder="Last Name" />
                        <div *ngIf="profileForm.get('lastName').invalid && profileForm.get('lastName').dirty"
                          class="invalid-feedback" style="display: block">
                          Enter a valid last name
                        </div>

                      </div>
                    </div>
                    <div class="form-group text-left">
                      <label for="inputAddress1">Address 1</label>
                      <input minlength="20" formControlName="addressLine1" type="text"
                        class="form-control form-control-sm" id="inputAddress1"
                        placeholder="Apartment, studio, or floor" />
                      <div *ngIf="profileForm.get('addressLine1').invalid && profileForm.get('addressLine1').dirty"
                        class="invalid-feedback" style="display: block">
                        Enter a valid address
                      </div>
                    </div>
                    <div class="form-group text-left">
                      <label for="inputAddress2">Address 2</label>
                      <input minlength="20" formControlName="addressLine2" type="text"
                        class="form-control form-control-sm" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" />
                      <div *ngIf="profileForm.get('addressLine2').invalid && profileForm.get('addressLine2').dirty"
                        class="invalid-feedback" style="display: block">
                        Enter a valid address
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4 text-left">
                        <label for="inputState">State</label>
                        <select formControlName="state" id="inputState" class="form-control form-control-sm text-left">
                          <option value="Andaman And Nicobar
                          Islands">Andaman and Nicobar Islands</option>
                          <option value="Andhra Pradesh">Andhra Pradesh</option>
                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                          <option value="Assam">Assam</option>
                          <option value="Bihar">Bihar</option>
                          <option value="Chhattisgarh">Chhattisgarh</option>
                          <option value="Chandigarh">Chandigarh</option>
                          <option value="Dadar And Nagar Haveli">Dadar and Nagar Haveli</option>
                          <option value="Daman And Diu">Daman and Diu</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Goa">Goa</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Haryana">Haryana</option>
                          <option value="Himachal">Himachal Pradesh</option>
                          <option value="Jammu And Kashmir">Jammu and Kashmir</option>
                          <option value="Jharkhand">Jharkhand</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Lakshadweep">Lakshadweep</option>
                          <option value="Madhya">Madhya Pradesh</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Manipur">Manipur</option>
                          <option value="Meghalaya">Meghalaya</option>
                          <option value="Mizoram">Mizoram</option>
                          <option value="Nagaland">Nagaland</option>
                          <option value="Odisha">Odisha</option>
                          <option value="Punjab">Punjab</option>
                          <option value="Puducherry">Puducherry</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="Sikkim">Sikkim</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Telangana">Telangana</option>
                          <option value="Tripura">Tripura</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="Uttarakhand">Uttarakhand</option>
                          <option value="West Bengal">West Bengal</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6 text-left">
                        <label for="inputCity">City</label>
                        <input formControlName="city" pattern="[A-Z a-z]{4,32}" id="inputCity"
                          class="form-control form-control-sm" placeholder="City" />

                        <div *ngIf="profileForm.get('city').invalid && profileForm.get('city').dirty"
                          class="invalid-feedback" style="display: block">
                          Enter a valid city
                        </div>
                      </div>

                      <div class="form-group col-md-2 text-left">
                        <label for="inputZip">Pin Code</label>
                        <input pattern="^[1-9][0-9]{5}$" formControlName="pinCode" type="text"
                          class="form-control form-control-sm" id="inputZip" />
                        <div *ngIf="profileForm.get('pinCode').invalid && profileForm.get('pinCode').dirty"
                          class="invalid-feedback" style="display: block">
                          Enter a valid pin code
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6 text-left">
                        <label for="country">Country</label>
                        <select class="form-control form-control-sm">
                          <option selected>India</option>
                        </select>
                      </div>

                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6 text-left">
                        <label for="passportNo">Passport Number</label>
                        <input pattern="^[A-Z]{1}[0-9]{7}$" formControlName="passportNumber" type="text"
                          class="form-control form-control-sm" id="passportNo" placeholder="Passport Number" />
                        <div
                          *ngIf="profileForm.get('passportNumber').invalid && profileForm.get('passportNumber').dirty"
                          class="invalid-feedback" style="display: block">
                          Enter a valid passport number
                        </div>
                      </div>
                      <div class="form-group col-md-6 text-left">
                        <label for="passportExpireDate">Passport Expiry Date</label>
                        <div class="input-group">
                          <input formControlName="passportExpiryDate"
                            class="form-control  form-control-sm addTravelDate" placeholder="Passport Expiry Date"
                            name="dp" [minDate]="mindate" id="#doe" ngbDatepicker #doe="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn calendar" (click)="doe.toggle()" type="button"><i
                                class="fas fa-calendar-alt"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <button [disabled]="!profileForm.valid" (click)="submitProfileData()"
                        class="btn btn-primary btn-sm float-right">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

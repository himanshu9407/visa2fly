<div class="testimonial-bg" *ngIf="showTestimonialComponent">
    <div class="testimonialHeading text-white" style=""> What our customers say about us</div>

<div  id="carouselBigTestimonialControls " class="carousel slide bigTestimonial" data-interval ="10000" data-ride="carousel" style="margin-left: 50px;margin-right: 50px;margin-top: 45px;">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngIf = "firstTestimonialArrExists">
            <div class="row" style="margin-left: 10px;margin-right: 10px;justify-content: center;">
                <div class="testimonialContainer bg-white rounded"*ngFor="let testimonial of firstTestimonialArr"  >
                    <div class="col">
                        <div class="testimonialName">
                          {{testimonial.fullName}}
                        </div>
                        <div style="display: flex; justify-content: center; min-height: 70px;" class="font-weight-normal testimonialContent"><i class="fas fa-quote-left pr-2"></i>
                          {{testimonial.review}}

                        </div>
                        <div class="testimonialRating" style="display: flex; justify-content: center;color: gold">
                                <i class="fas fa-star" *ngFor="let stars of createStarArray(testimonial.stars)"> </i>

                              </div>
                    </div>
                </div>

            </div>
          </div>
          <div class="carousel-item" *ngIf = "secondTestimonialArrExists">
                <div class="row" style="margin-left: 10px;margin-right: 10px;justify-content: center;">
                        <div class="testimonialContainer bg-white rounded" *ngFor="let testimonial of secondTestimonialArr; ">
                            <div class="col">
                                <div class="testimonialName">
                                    {{testimonial.fullName}}
                                </div>
                                <div style="display: flex; justify-content: center;" class="font-weight-normal testimonialContent"><i class="fas fa-quote-left pr-2"></i>
                                  {{testimonial.review}}

                                </div>
                                <div class="testimonialRating" style="display: flex; justify-content: center;color: gold">
                                        <i class="fas fa-star" *ngFor="let stars of createStarArray(testimonial.stars)"> </i>

                                      </div>
                            </div>
                        </div>

                    </div>
        </div>

<div id="sim">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 form">
            <form [formGroup]="simHomeForm">
              <label class="mr-sm-2 text-white" for="country"
                >Select country for which you want SIM</label
              >
              <select
                formControlName="simSelect"
                class="form-control form-control-sm"
                id="country"
              >
                <option value="">Select Country</option>
                <option
                  *ngFor="let country of simCountries"
                  value="{{ country }}"
                  >{{ country }}</option
                >
              </select>
              <button
                (click)="onSimCountrySelected()"
                type="button"
                class="btn btn-outline-primary btn-sm"
              >
                Buy Online
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

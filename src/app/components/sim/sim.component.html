<div id="sim">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 form">
            <form [formGroup]="simHomeForm">
              <label class="mr-sm-2 text-white" for="country"
                >Select country for which you want SIM</label
              >
              <!-- <ng-select >
                <ng-option value=""> Select Country </ng-option>
                <ng-option
                  *ngFor="let country of simCountries"
                  [value]="country"
                >
                  {{ country }}
                </ng-option>
              </ng-select> -->

              <ng-select
                #country
                [items]="simCountries"
                [dropdownPosition]="'bottom'"
                [searchable]="false"
                [searchFn]="inputSearchFn"
                (open)="focusInputField()"
                class="desktopInput"
                formControlName="simSelect"
                id="country"
                placeholder="Select Country"
                required
              >
                <ng-template ng-header-tmp>
                  <div style="display: flex">
                    <input
                      #countryInput
                      style="width: 100%; line-height: 24px; box-shadow: none"
                      type="text"
                      class="form-control form-control-sm"
                      (input)="country.filter($event.target.value)"
                    />
                    <i
                      [hidden]="countryInput.value.length === 0"
                      (click)="country.filter(''); countryInput.value = ''"
                    ></i>
                  </div>
                </ng-template>
                <div>
                  <ng-template ng-option-tmp let-item="item" let-index="index">
                    {{ item }}
                  </ng-template>
                </div>
              </ng-select>

              <!-- <select
                formControlName="simSelect"
                class="form-control form-control-sm"
                id="country"
              >
                <option value="">Select Country</option>
                <option
                  *ngFor="let country of simCountries"
                  value="{{ country }}"
                  >{{ country }}</option
                >
              </select> -->
              <button
                (click)="onSimCountrySelected()"
                type="button"
                class="btn btn-outline-primary btn-sm"
              >
                View Plans
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

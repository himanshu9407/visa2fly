<section class="plans_details">
  <div class="card_wrapper mt__4">
    <form class="" [formGroup]="filterPlanForm">
      <div class="form-row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 xyz__0 plans-filter">
          <span>Premium Plan:</span>
          <span class="premiumSkeleton" *ngIf="loadingSkeleton">
            <div class="bar"></div>
          </span>
          <div class="styleSelectFilter" *ngIf="!loadingSkeleton">
            <select
              name="plan"
              id="plan"
              class="form-control-sm form-control"
              formControlName="planFilter"
              (change)="onChangePlan()"
            >
              <option *ngFor="let item of planType" [value]="item">
                {{ item }}
              </option>
            </select>
            <div class="bar-short"></div>
          </div>
        </div>
        <div
          class="
            col-lg-6 col-md-6 col-sm-12 col-12
            xyz__0
            pdtp__02
            mt-1
            plans-filter
          "
        >
          <span>Premium Coverage:</span>
          <span class="premiumSkeleton" *ngIf="loadingSkeleton">
            <div class="bar"></div>
          </span>
          <!-- <span style="font-weight: 600; font-size: 13px;" *ngIf="!loadingSkeleton">
            ₹ {{ premiumCalculated + premiumGST}} <em style="font-size: 12px;">(including taxes)</em>
          </span> -->
          <div class="styleSelectFilter" *ngIf="!loadingSkeleton">
            <select
              name="coverage"
              id="coverage"
              class="form-control-sm form-control"
              formControlName="coverageFilter"
              (change)="onChangePlan()"
            >
              <option *ngFor="let item of coverageType" [value]="item">
                {{ item }}
              </option>
            </select>
            <div class="bar-short"></div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 plans-filter mmt-1">
          <div>
            <span>Premium Calculated:</span>
            <span class="premiumSkeleton" *ngIf="loadingSkeleton">
              <div class="bar"></div>
            </span>
            <div class="calculated" *ngIf="!loadingSkeleton">
              ₹ {{ premiumCalculated + premiumGST }}
              <div class="bar-short"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card_wrapper mt-2 pb__04">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 pb__00">
        <div class="plans_details">
          <table width="100%" class="table-striped">
            <thead style="font-size: 14px">
              <tr>
                <th
                  width="40%"
                  style="
                    border-top-left-radius: 5px;
                    border-bottom-left-radius: 5px;
                  "
                >
                  Benefits
                </th>
                <th width="30%" style="text-align: right">Coverage</th>
                <th
                  width="30%"
                  style="
                    text-align: right;
                    border-top-right-radius: 5px;
                    border-bottom-right-radius: 5px;
                  "
                >
                  Deductible
                </th>
              </tr>
            </thead>
            <tbody style="font-size: 13px" *ngIf="loadingSkeleton">
              <tr *ngFor="let number of numbers">
                <td class="loading">
                  <div class="bar"></div>
                  <div class="bar-short"></div>
                </td>
                <td class="loading"><div class="bar"></div></td>
                <td class="loading"><div class="bar"></div></td>
              </tr>
            </tbody>

            <tbody style="font-size: 13px" *ngIf="!loadingSkeleton">
              <tr *ngFor="let item of policyBenefits">
                <td style="padding: 5px 0px 5px 5px">{{ item.benefit }}</td>
                <td style="text-align: right; padding: 5px 5px 5px 0px">
                  {{ item.coverage }}
                </td>
                <td style="text-align: right; padding: 5px 5px 5px 0px">
                  {{ item.deductible }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

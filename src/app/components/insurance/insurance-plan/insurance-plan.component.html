<p>insurance-plan works!</p>
<section id="plans">
  <div class="container-sm">
    <div class="row">
      <div
        class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 summary_details"
      >
        <div class="card_wrapper mt-2">
          <form action="">
            <div class="form-row">
              <div class="col-12">
                <article class="cssTabbing">
                  <ul tabindex="0" class="travelFormTab">
                    <li>
                      <a href="javascript:void(0)" data-value="1" class="active"
                        >Family/Self</a
                      >
                    </li>
                    <li>
                      <a href="javascript:void(0)" data-value="2"
                        >Group/Friends</a
                      >
                    </li>
                  </ul>
                </article>
              </div>
              <div class="col-12 mb-1">
                <span class="label_sty">Destinations</span>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Please input all countries"
                  class="form-control input_sty"
                />
              </div>
              <div class="col-12">
                <div id="travellerDetails" class="formbox_new">
                  <span>Age of Traveller(s)</span>
                  <ul class="travellerAgelist">
                    <li class="ageList list_btn">
                      <button class="btn">Add</button>
                    </li>
                    <li class="ageList">
                      <div class="ageListInputBox">
                        <input type="text" class="form-control input_sty" />
                        <label class="ng-binding" for="input_19">self</label>
                      </div>
                    </li>
                    <li class="ageList">
                      <div class="ageListInputBox">
                        <input type="text" class="form-control input_sty" />
                        <label class="ng-binding" for="input_19">self</label>
                      </div>
                    </li>
                    <li class="ageList">
                      <div class="ageListInputBox">
                        <input type="text" class="form-control input_sty" />
                        <label class="ng-binding" for="input_19">self</label>
                      </div>
                    </li>
                    <li class="ageList">
                      <div class="ageListInputBox">
                        <input type="text" class="form-control input_sty" />
                        <label class="ng-binding" for="input_19">self</label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-12 d-block pb-2">
                <span class="label_sty">Travel Dates</span>
                <div class="float_left date_input">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control input_sty"
                  />
                </div>
                <div class="float_right date_input">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control input_sty"
                  />
                </div>
              </div>
              <div class="col-12 formbox_new">
                <span class="radioLabel">Any medical conditions</span>
                <div class="radioBox">
                  <label class="wrapper"
                    >Yes
                    <input type="radio" name="radio" value="1" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="wrapper"
                    >No
                    <input
                      type="radio"
                      checked="checked"
                      name="radio"
                      value="0"
                    />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="col-12 formbox_new">
                <span class="radioLabel"
                  >Travelling multiple times in a year?</span
                >
                <div class="radioBox">
                  <label class="wrapper"
                    >Yes
                    <input type="radio" name="MultitripRadio" value="1" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="wrapper"
                    >No
                    <input type="radio" name="MultitripRadio" value="0" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="col-12 formbox_new tripF">
                <span class="radioLabel">Trip Frequency</span>
                <div class="radioBox">
                  <label class="wrapper"
                    >30
                    <input type="radio" name="radio2" value="1" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="wrapper"
                    >45
                    <input type="radio" name="radio2" value="0" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="wrapper"
                    >60
                    <input type="radio" name="radio2" value="1" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="wrapper"
                    >90
                    <input type="radio" name="radio2" value="1" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="col-12 text-center">
                <button class="btn-sm btn btn-proceed" type="button">Proceed</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 plans_details">
       
      </div>
    </div>
  </div>
</section>

<section [ngClass]="{'successfull_page':  status != 'Payment failed', 'failure_page':  status == 'Payment failed' }">
  <div class="mobile-successfull_page mobileView text-center pt-2" *ngIf="status != 'Payment failed'">
    <img src="https://static.visa2fly.com/assets/success-mobile.png" alt="" class="img-fluid" />
  </div>
  <div class="mobile-failure_page mobileView text-center pt-2" *ngIf="status == 'Payment failed'">
    <img src="https://static.visa2fly.com/assets/failure-mobile.png" alt="" class="img-fluid" />
  </div>
  <div class="container page-container">
    <div class="row">
      <div class="col-12">
        <div class="mobilePage" style="margin-top: 150px;">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 desktopView"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
              <div class="booking-container text-center">
                <h4 class="booking-container-heading">Booking {{status != 'Payment failed' ? 'Successfull' : 'Unsuccessfull'}}</h4>
                <div class="booking-details" *ngIf="status == 'Payment failed'">
                  <div class="row">
                    <div class="col-12 booking-details-input text-center">Due to {{message}}</div>
                  </div>
                  <div class="row mt-2">
                    <div
                      class="col-12 text-center booking-details-button-container"
                    >
                      <button class="btn booking-details-button">
                        My Booking
                      </button>
                    </div>
                  </div>
                </div>

                <div class="booking-details" *ngIf="status != 'Payment failed'">
                  <div class="row">
                    <div class="col-6 booking-details-label" style="text-align: left;">Policy No.</div>
                    <div class="col-6 booking-details-input" style="text-align: left;">
                      {{policyNumber}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 booking-details-label" style="text-align: left;">Transaction Id.</div>
                    <div class="col-6 booking-details-input" style="text-align: left;">{{bookingId}}</div>
                  </div>
                  <div class="row">
                    <div class="col-6 booking-details-label" style="text-align: left;">Amount Paid</div>
                    <div class="col-6 booking-details-input" style="text-align: left;">â‚¹  {{amount}} /-</div>
                  </div>
                  <div class="row">
                    <div class="col-6 booking-details-label" style="text-align: left;">Policy Date</div>
                    <div class="col-6 booking-details-input" style="text-align: left;">{{date}}</div>
                  </div>
                  <div class="row">
                    <div class="col-6 booking-details-label" style="text-align: left;">Country</div>
                    <div class="col-6 booking-details-input" style="text-align: left;">India</div>
                  </div>
                  <div class="row mt-2">
                    <div
                      class="col-6 text-center booking-details-button-container"
                    >
                      <button class="btn booking-details-button" (click)="downloadInvoiceOnSuccess(this.policyNumber, this.bookingId)">
                        Download Policy
                      </button>
                    </div>
                    <div
                      class="col-6 text-center booking-details-button-container"
                    >
                      <button class="btn booking-details-button">
                        My Booking
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

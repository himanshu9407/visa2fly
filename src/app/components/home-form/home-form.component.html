            <!-- first form -->
                <div class="chkIn chkInSec1 removeradius shadow">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="chkIp chkIp1">
                         <label class="chkLabel">Destination</label>
                         <div class="icon-s1-plane pull-left"></div>
                         <div class="img-loader ldr1" style="display: none;">
                             <div class="icon-s1-small-loader" alt="small"></div>
                         </div>
                        <select required id="ddlCountry" class=" form-control form-control-sm" ngModel name="country" style="">
                            <option value="0">Select</option>
                                <option *ngFor="let land of landing.data; let i = index" value="1">{{landing.data[i].countryName}}</option>
                        </select>
                        <div class="invalid-feedback">
                                Please choose a destination.
                              </div>
                        </div>
                        <div class="chkIp chkIp2">
                         <label class="chkLabel">Purpose</label>
                         <div class="icon-s1-purpose pull-left"></div>
                         <div class="img-loader ldr2">
                              <div class="icon-s1-small-loader" alt="small"></div>
                         </div>
                         <select required id="ddlPurpose"  class=" form-control form-control-sm" ngModel name="purpose" style="">
                          <option value="0">Select</option>
                          <option *ngFor="let a of landing.data[0].purpose; let i1 = index" value="2"  >{{landing.data[0].purpose[i1]}}</option>
                         </select>
                         <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                        </div>
                             <div class="chkIp chkIp8">
                             <label class="chkLabel">Visa Type</label>
                             <div class="icon-s1-calender pull-left"></div>
                             <select required ngModel name="visatype" id="ddlPurpose"  class=" form-control form-control-sm"  style="">
                             <option value="0">Select</option>
                             <option *ngFor="let land of landing.data[0].entryType; let i = index" value="3">{{landing.data[0].entryType[i]}}</option>
                            </select>
                             <!-- <div id="spnAccessType" class="error">hello world </div> -->
                             <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                             </div>
                        <div class="chkIp chkIp3">
                         <label class="chkLabel">I Reside in </label>
                         <div class="icon-s1-location pull-left"></div>
                            <div class="img-loader ldr3" style="display: none;">
                               <div class="icon-s1-small-loader" alt="small"></div>
                            </div>
                            <select required ngModel name="livingin" id="ddlJurisction" class=" form-control form-control-sm"   style="">
                                <option value="0">Select</option>
                               
                                <option *ngFor="let land of landing.data[0].residenceOf; let i = index" value="4">{{landing.data[0].residenceOf[i]}}</option>
                                   
                            </select>
                            <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                        </div>
                           <div class="main-wrapper-button">
                               <button [ngClass]="{'disabled':!f.valid}" [disabled]="!f.valid" class="chkIp chkSubmit serchcountrybtn" type="submit"> Submit </button>
                           </div>
                        </form>
                        <div class="clear"></div> 
                       </div>

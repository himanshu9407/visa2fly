
        <ng-container *ngIf="!show">
            <!-- first form -->
                <div class="chkIn chkInSec1 removeradius">
                        <div class="chkIp chkIp1">
                         <label class="chkLabel">Destination</label>
                         <div class="icon-s1-plane pull-left"></div>
                         <div class="img-loader ldr1" style="display: none;">
                             <div class="icon-s1-small-loader" alt="small"></div>
                         </div>
                         <!-- chkselect -->
                        <select id="ddlCountry" class=" form-control form-control-sm"  style="">
                            <option value="0" data-isschengen="False">Select</option>
                                <option *ngFor="let land of landing.data; let i = index" value="{{i}}">{{landing.data[i].countryName}}</option>
                        </select>
                         <div id="spnCountry" class="error ng-binding"></div>
                        </div>
                        <div class="chkIp chkIp2">
                         <label class="chkLabel">Purpose</label>
                         <div class="icon-s1-purpose pull-left"></div>
                         <div class="img-loader ldr2">
                              <div class="icon-s1-small-loader" alt="small"></div>
                         </div>
                         <select id="ddlPurpose" ng-model="purposeId" class=" form-control form-control-sm" ng-change="getAccesTypes('ldr2','purposeId')" style="">
                          <option value="0">Select</option>
                          <option *ngFor="let a of landing.data[0].purpose; let i1 = index" value="{{ii}}" class="ng-binding ng-scope" >{{landing.data[0].purpose[i1]}}</option>
                         </select>
                         <div id="spnPurpose" class="error ng-binding"></div>
                        </div>
                             <div class="chkIp chkIp8">
                             <label class="chkLabel">Visa Type</label>
                             <div class="icon-s1-calender pull-left"></div>
                             <select id="ddlPurpose" ng-model="accessType" class=" form-control form-control-sm" ng-change="removerErrorrForAnuglar('accessType')" style="">
                             <option value="0">Select</option>
                             <option *ngFor="let land of landing.data[0].entryType; let i = index" value="{{i}}">{{landing.data[0].entryType[i]}}</option>
                            </select>
                             <div id="spnAccessType" class="error ng-binding"> </div>
                             </div>
                        <div class="chkIp chkIp3">
                         <label class="chkLabel">I Reside in </label>
                         <!-- <img src="~/Contents/Images/location.png" alt="img" /> -->
                         <div class="icon-s1-location pull-left"></div>
                            <div class="img-loader ldr3" style="display: none;">
                               <div class="icon-s1-small-loader" alt="small"></div>
                            </div>
                            <select id="ddlJurisction" class=" form-control form-control-sm" ng-model="jurisctionId" ng-change="getAccesTypes('ldr3','jurisctionId')" style="">
                                <option value="0">Select</option>
                               
                                <option *ngFor="let land of landing.data[0].residenceOf; let i = index" value="{{i}}">{{landing.data[0].residenceOf[i]}}</option>
                                   
                            </select>
                         <div id="spnJurisction" class="error ng-binding"> </div>
                        </div>
                           <!-- Edit for mobile purpose -->
                           <div class="main-wrapper-button">
                               <button class="chkIp chkSubmit serchcountrybtn" (click)="navigate()"> Submit </button>
                           </div>
                           <!-- end mobile -->
                        
                        <div class="clear"></div> 
                       </div>
        </ng-container>
        <ng-container *ngIf="show">
                <div style="margin: 0 auto;text-align: left;">
                    <!-- nextform -->
                    <div id="afterNext" class="chkIn chkInSec2 nextFieldsIn" ng-class="{true:'nextFieldsIn'}[nextFields]" >
                            <div class="chkIp chkIpBack"> <span (click)="toggle()"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span> </div>
                            <div class="chkIp chkIp1">
                             <label class="chkLabel">Adult</label>
                              <!-- <img src="~/Contents/Images/user.png" alt="img" /> -->
                              <div class="icon-s1-user pull-left"></div>
                               <select class="chkselect ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="adult">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                               </select>
                              </div>
                            <div class="chkIp chkIp2">
                            <label class="chkLabel">Child</label>
                            <!-- <img src="~/Contents/Images/user.png" alt="img"/> -->
                            <div class="icon-s1-user pull-left"></div>
                            <select class="chkselect ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="child">
                            <option value="0">0</option>  
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            </select>
                            </div>
                            <div class="chkIp chkIp3" ng-init="isTicketBooked='0';">
                             <label class="chkLabel">flight tickets</label>
                             <!-- <img src="~/Contents/Images/ticket.png"/> -->
                             <div class="icon-s1-ticket pull-left"></div>
                              <select class="chkselect ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="isTicketBooked" ng-change="removerErrorrForAnuglar('isTicketBooked')">
                               <option value="0"></option>  
                               <option value="1">Booked</option>  
                               <option value="2">Not Booked</option>
                              </select>
                              <div id="spnFlightTktBooked" class="error ng-binding"></div>
                             </div>
                            <div class="chkIp chkIp8">
                            <label class="chkLabel">travel date</label>
                            <!-- <img src="img/calender.png" alt="img" /> -->
                            <div class="input-group date homeDate chkselect">
                                <input id="dtpTravelDate" type="text" class="form-control bagcalendar ng-pristine ng-untouched ng-valid ng-empty" placeholder="Select Date" ng-model="dateDepart" data-provide="datepicker">
                            <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                            </div>
                            </div>
                            </div>
                               <div class="main-wrapper-button">
                                   <button class="chkIp chkSubmit serchcountrybtn mobile" style="display: none;" (click)="toggle()">Back</button>
                                   <button class="chkIp chkSubmit serchcountrybtn" ng-click="getSearchData()">Search</button>
                               </div>
                               
                                  <div class="clear"></div> 
                                </div>
                              </div>
            </ng-container>

<!-- homeform -->

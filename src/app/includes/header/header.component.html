  <!-- Collapse button -->
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#basicExampleNav"
    aria-controls="basicExampleNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse ml-3" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li [routerLink]="['/']" class="nav-item">
        <a id="visa" class="">Visa</a>
      </li>

      <li [routerLink]="['sim']" class="nav-item">
        <a id="sim" class="sim">Sim Card</a>
      </li>
      <li [routerLink]="['insurance']" class="nav-item">
        <a class="insurance">Travel Insurance</a>
        <span class="badge badge-warning soon">Covers COVID</span>
      </li>
      <li class="nav-item">
        <a target="_blank" class=" blog" href="https://blog.visa2fly.com"
          >Blog</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Others
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item navlink-dropdown" [routerLink]="['/offers']"
            >Offers</a
          >
          <a class="dropdown-item navlink-dropdown" [routerLink]="['freeVisa']"
            >Free Visa</a
          >
          <a
            class="dropdown-item navlink-dropdown"
            [routerLink]="['visaOnArrival']"
            >Visa On Arrival</a
          >
        </div>
      </li>
    </ul>

    <!-- Login SignUp -->
    <form *ngIf="!userLoggedIn" class="form-inline">
      <li class="nav-item">
        <a id="loginButton" class="login" [routerLink]="['slcontainer', 'login']">Login</a>
      </li>
      <button
        id="signupButton"
        class="btn btn-outline-light my-2 my-sm-0 ml-3 btn-sm"
        type="submit"
        [routerLink]="['slcontainer', 'signup']"
      >
        Signup
      </button>
    </form>

    <!-- After Login SignUp -->
    <form *ngIf="userLoggedIn" class="form-inline">
      <li class="nav-item dropdown" ngbDropdown>
        <div class="btn-group">
          <button
            (click)="toogleDropdown()"
            ngbDropdownToggle
            role="button"
            class="btn btn-sm dropdown-toggle user-dropdown user-name"
            id="profileDropdown"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <!-- <img
              data-src="https://static.visa2fly.com/assets/download.png"
              alt="apply visa online" class="lazyload" style="width: 25px;  border-radius: 50px;"> -->
            <svg class="user-image">
              <use xlink:href="assets/sprites/sprite.svg#user_profile"></use>
            </svg>
            <h6
              style="
                font-size: 13px;
                padding: 0px 3px;
                display: inline-block;
                margin: 0px;
              "
            >
              {{
                userDetails.firstName == null ||
                userDetails.firstName == undefined
                  ? userDetails.emailId
                  : userDetails.firstName
              }}
            </h6>
          </button>
          <div
            style="z-index: 1500"
            class="dropdown-menu"
            ngbDropdownMenu
            aria-labelledby="profileDropdown"
            [ngClass]="{ show: showDropDown }"
          >
            <button [routerLink]="['profile']" class="dropdown-item">
              My Profile
            </button>
            <button [routerLink]="['myBookings']" class="dropdown-item">
              My Bookings
            </button>
            <div class="dropdown-divider"></div>
            <button
              (click)="logoutUser()"
              ngbDropdownItem
              class="dropdown-item"
            >
              Logout
            </button>
          </div>
        </div>
      </li>
    </form>
  </div>




<button type="button " class="btn btn-primary help" data-toggle="modal" data-target="#exampleModal"
  data-whatever="@getbootstrap">
  <!-- <i class="fa fa-question"></i> -->
  <i class="material-icons">
    chat
  </i>
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="margin-left: 35px; font-size: 18px; color: navy;" id="exampleModalLabel">
          Get a call back from us.
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <input type="text" class="form-control form-control-sm" id="inputName" placeholder="Name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <input type="number" class="form-control form-control-sm" id="inputEmail" placeholder="Phone" />
            </div>
          </div>
          <div class="form-row marginLeft">
            <div class="form-group col-sm-6">
              <div class="form-check">
                <input class="form-check-input smallCheck" type="checkbox" id="visa" />
                <label class="form-check-label smallLabel" for="visa">
                  Visa
                </label>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <div class="form-check">
                <input class="form-check-input smallCheck" type="checkbox" id="sim" />
                <label class="form-check-label smallLabel" for="sim">
                  Sim Card
                </label>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <div class="form-check">
                <input class="form-check-input smallCheck" type="checkbox" id="forex" />
                <label class="form-check-label smallLabel" for="forex">
                  Forex
                </label>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <div class="form-check">
                <input class="form-check-input smallCheck" type="checkbox" id="insurance" />
                <label class="form-check-label smallLabel" for="insurance">
                  Insurance
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="justify-content: center">
        <!-- <div style=""> -->
        <button type="button" class="btn btn-primary btn-oval">
          Submit
        </button>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

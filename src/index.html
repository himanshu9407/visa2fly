    body {
      text-align: center;
      background-color: #545454;
    }

    .loader-box {
      padding-top: 35vh;
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      background: url(https://subtlepatterns.com/patterns/stardust.png);
      text-align: center;
      z-index: 11;
      opacity: 1;
      transition: all ease 1s;
    }

    .labels {
      list-style-type: none;
      margin: 0 auto;
      display: inline-block;
      padding: 0px;
      width: 200px;
      height: 30px;
      overflow: hidden;
    }

    .label {
      float: left;
      height: 30px;
      line-height: 30px;
      padding: 0px;
      font-family: Futura, Trebuchet MS, Arial, sans-serif;
      color: #fff;
      font-size: 20px;
      width: 200px;
      position: relative;
      animation: textUp ease 3s;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      -webkit-animation: textUp ease 3s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-fill-mode: forwards;
      /*Chrome 16+, Safari 4+*/
      -moz-animation: textUp ease 3s;
      -moz-animation-iteration-count: infinite;
      -moz-animation-fill-mode: forwards;
      /*FF 5+*/
      -o-animation: textUp ease 3s;
      -o-animation-iteration-count: infinite;
      -o-animation-fill-mode: forwards;
      /*Not implemented yet*/
      -ms-animation: textUp ease 3s;
      -ms-animation-iteration-count: infinite;
      -ms-animation-fill-mode: forwards;
      /*IE 10+*/
    }

    .loader {
      width: 100px;
      height: 100px;
      background-color: #FFFFFF;
      overflow: hidden;
      display: block;
      -moz-border-radius: 100%;
      -webkit-border-radius: 100%;
      border-radius: 100%;
      border: 3px solid #fff;
      position: relative;
      margin: 15px auto;
      z-index: 1;
      animation: colorChange ease 3s;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      -webkit-animation: colorChange ease 3s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-fill-mode: forwards;
      /*Chrome 16+, Safari 4+*/
      -moz-animation: colorChange ease 3s;
      -moz-animation-iteration-count: infinite;
      -moz-animation-fill-mode: forwards;
      /*FF 5+*/
      -o-animation: colorChange ease 3s;
      -o-animation-iteration-count: infinite;
      -o-animation-fill-mode: forwards;
      /*Not implemented yet*/
      -ms-animation: colorChange ease 3s;
      -ms-animation-iteration-count: infinite;
      -ms-animation-fill-mode: forwards;
      /*IE 10+*/
    }

    .loaded.loader-box,
    .loaded .loader,
    .loaded .labels {
      opacity: 0;
    }

    .hidden {
      display: none;
    }
